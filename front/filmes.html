<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>Meus Livros</title>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>

<body>
    <div id="app" class="container">
        <!-- Menu Superior -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                
                Meus Livros 
            </a>
            <nav class="navbar navbar-dark bg-dark">
                <form class="form-inline">
                    <input class="form-control form-control-sm mr-sm-2" type="text" v-model="filtro" @keyup="pesquisar"
                        placeholder="Pesquisa">
                    <button class="btn btn-secondary btn-sm" @click.prevent="listar">Todos</button>
                </form>
            </nav>
        </nav>
        <!-- Listagem -->
        <div class="col-sm-16">
            <div class="card">
                <h5 class="card-header">Lista de Livros Cadastrados
                    <span v-if="filtro">
                        [Filtro: '{{filtro}}']
                    </span>
                </h5>
                <div class="card-body">
                    <table class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Cód.</th>
                                <th>Título</th>
                                <th>Categoria</th>
                                <th>Autor</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="filme in filmes" v-bind:key="filme.id">
                                <td>{{filme.id}}</td>
                                <td>{{filme.titulo}}</td>
                                <td>{{filme.autor}}</td>
                                <td>{{filme.autor}}</td>
                                
                                <td>
                                    <button class="btn btn-warning btn-sm" title="Alterar" @click="editar(filme.id)">
                                        <i class="far fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm" title="Excluir"
                                        @click="excluir(filme.id, filme.titulo)">
                                        <i class="far fa-trash-alt"></i>
                                    </button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="mt-2">
            <div class="row">


                <!-- Formulário -->
                <div class="col-sm">
                    <p v-if="erros.length" class="text-danger small">
                        <b>Por favor, corrija o(s) seguinte(s) erro(s):</b>
                        <ul>
                            <li v-for="erro in erros" class="text-danger small">{{ erro }}</li>
                        </ul>
                    </p>
                    <div class="card">
                        <h5 class="card-header">Cadastro de Livros</h5>
                        <div class="card-body">
                            <form @submit.prevent="salvar">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="titulo" ref="titulo"
                                        v-model="filme.titulo" placeholder="Título do Livro">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" name="categoria" v-model="filme.categoria"
                                        placeholder="Categoria">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" name="autor" v-model="filme.autor"
                                        placeholder="Autor">
                                </div>

                                <div class="btn-group w-100" role="group">
                                    <input type="submit" class="btn btn-dark" value='Salvar'>
                                    <input type="reset" class="btn btn-secondary" value='Limpar'>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>


            </div>

        </div>
    </div>

    <script src="filmes.js"></script>
</body>

</html>
